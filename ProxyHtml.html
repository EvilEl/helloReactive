<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy HTML</title>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="dark">
    <div class="containter">
      <div id="content">
        Счетчик: 0
      </div>
      <button id="increment">
        Увеличить
      </button>
      <button id="reset">
        Сбросить
      </button>
    </div>
  </div>
</body>
<script>
  const initial = {
    value: 0
  }

  const state = new Proxy(initial, {
    get(target, name) {
      return target[name]
    },
    set(obj, prop, value) {
      obj[prop] = value
      renderContent()
    }
  })

  function renderContent() {
    document.querySelector('#content').textContent = `Счетчик: ${state.value}`
  }

  function increment() {
    state.value += 1
  }

  function reset() {
    state.value = 0
  }

  document.querySelector('#increment').addEventListener('click', increment)
  document.querySelector('#reset').addEventListener('click', reset)

</script>

</html>
